<div class="page-group">
	<div class="page zfw-new-login new-common">
		<div class="content">
			<form id="newPhoneLogin" action="" method="post" data-dir="">
				<div class="list-block">
					<ul class="item-input-group">
						<li>
							<div class="item-content">
					          <div class="item-inner">
					            <div class="item-input">
					               <input value="15824165808" type="text" name="mobile" placeholder="手机号码">
					            </div>
					          </div>
					        </div>
						</li>
						<li>
							<div class="item-content">
					          <div class="item-inner">
					            <div class="item-input">
						            <input value="" type="password" name="" placeholder="密码" >
						            <div class="error-tip"></div>
					            </div>
					          </div>
					        </div>
						</li>
					</ul>
				</div>
				<div class="btn-hander">
				    <p><a href="#" class="button button-submit button-danger mt20">登录</a></p>
			  	</div>
			</form>
			<div class="find-password">找回密码</div>
    		<div class="remark-tip"><div class="user-img"></div>未设置密码的老用户，请点击"找回密码"设置密码。</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input[type='password']").focusin(function(){
		$(".error-tip").show();
	}).focusout(function(){
		$(".error-tip").hide();
	});	
	$(".error-tip").click(function(){
		$("input[type='password']").val('');
	});
	$(document).on('click',"#newPhoneLogin",function(){
	    var __target = $(this);
	    var __form = $(this).closest("form");
	    console.log(__form);
	    $.ajax({
	      url:__form.attr("action"),
	      type:__form.attr('method'),
	      dataType:"json",
	      data:__form.serializeArray(),
	      success:function(res){
	        if (res.errorCode == 0) {
	            //$.toast("登录成功");
	            //$.router.load(__form.data("dir"))
	            $.modal({
			      text: '<div class="text-center"><img src="/assets/img/icon_chenggongla@3x.png" class="success-tip"/></div><div class="text-center success-tip-text">登录成功</div>',
			      extraClass:"success-tip-modal"      
			    });
	        } else {
	            //$.alert(res.errorInfo);
	            $.alert('密码错误');
	        }
	      }
	    })
	  });
</script>
