<div class="page-group">
	<div class="page new-common">
		<div class="content">
			<form class="find-password-form1"  action="" method="post" data-dir="">
				<div class="list-block  alone-input">
					<div class="item-content">
						<div class="item-inner">
					        <div class="item-input">
					          <input type="password" name="password" placeholder="设置密码(8-16位数字英文组合)">
					        </div>
					        <div class="item-after"><img src="/img/icon_mimabuxians@3x.png" alt="" class="icon-eye"></div>
					    </div>
					</div>
				</div>
				<p><a href="#" class="button button-submit button-danger mt30 color-fff">确定</a></p>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".icon-eye").click(function(){
		$("input[type='password']").attr("type","text");
	});
	$(document).on('click',".find-password-form1",function(){
	    var __target = $(this);
	    var __form = $(this).closest("form");
	    console.log(__form);
	    $.ajax({
	      url:__form.attr("action"),
	      type:__form.attr('method'),
	      dataType:"json",
	      data:__form.serializeArray(),
	      success:function(res){
	        if (res.errorCode == 0) {
	            //$.toast("登录成功");
	            //$.router.load(__form.data("dir"))
	            $.modal({
			      text: '<div class="text-center"><img src="/assets/img/icon_chenggongla@3x.png" class="success-tip"/></div><div class="text-center success-tip-text">登录成功</div>',
			      extraClass:"success-tip-modal"      
			    });
	        } else {
	            //$.alert(res.errorInfo);
	            $.alert('密码错误');
	        }
	      }
	    })
	  });
</script>
