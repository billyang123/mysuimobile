---
layout: default
title: 消息
---
<div class="page-group">
	<div class="page" id="pageMessagesChat">
		<header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="/index.html" data-transition='slide-out'>
			  <span class="icon icon-left"></span>
			  返回
			</a>
			<h1 class="title">billyang</h1>
		</header>
		<div class="bar bar-footer messagebar">
			<div class="bar-inner">
				<textarea placeholder="请输入消息..." id="imMsgTxtarea"></textarea>
				<a href="#" class="link" id="chatSendMsg" data-target="#imMsgTxtarea">发送</a>
				<a href="#" class="link addface" id="chatSendface" data-target="#imMsgTxtarea" data-popup="#faceMainPopup"></a>
			</div>		
		</div>	
		<div class="content messages-content infinite-scroll infinite-scroll-top" data-distance="50">
			<div class="messages">
				<!-- 时间戳 -->
				<div class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
				<!-- 发送的消息 (默认为绿色背景，在右边) -->
				<div class="message message-sent message-with-tail">
				<!-- Bubble with text -->
					<div class="message-text">Hello</div>
				</div>
				<!-- 接收的信息(默认为灰色背景，在左边) -->
				<div class="message message-with-avatar message-received message-with-tail">
					<!-- Sender name -->
					<div class="message-name">Kate</div>

					<!-- 文本气泡 -->
					<div class="message-text">I am fine, thanks</div>

					<!-- 发送者头像 -->
					<div style="background-image:url(http://zanfuwuimg.b0.upaiyun.com/userface/1004/892/20160322164734.jpg!u150)" class="message-avatar"></div>
				</div>
				<!-- 接收的信息(默认为灰色背景，在左边) -->
				<div class="message message-with-avatar message-received message-with-tail">
					<!-- Sender name -->
					<!-- <div class="message-name">Kate</div> -->

					<!-- 文本气泡 -->
					<div class="message-text">I am fine, thanks</div>

					<!-- 发送者头像 -->
					<div style="background-image:url(http://zanfuwuimg.b0.upaiyun.com/userface/1004/892/20160322164734.jpg!u150)" class="message-avatar"></div>
				</div>
				<!-- 另一个时间戳 -->
				<div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>

				<!-- Sent message with image -->
				<div class="message message-pic message-sent">
					<!-- Bubble with image -->
					<div class="message-text"><img src="http://i1.renhe.cn/messageboardphoto/f9896741764e4a3d9b5db9c18375caf9.jpg!webthumbnail"></div>
					<!-- Message label -->
					<div class="message-label">Delivered 2 days ago</div>
				</div>
				<!-- 另一个时间戳 -->
				<div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>
			</div>
			<!-- 加载提示符 -->
	        <div class="infinite-scroll-preloader" >
	          <div class="preloader">
	          </div>
	        </div>
		</div>
	</div>
</div>
