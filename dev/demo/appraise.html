<script type="text/javascript">
	$(".panel-comment i").click(function(){
		var $this =$(this);
		var index = $this.attr("index");
		$(".panel-comment i").removeClass("danger");
		for(var i= 0;i<index;i++){
			$(".panel-comment i").eq(i).addClass("danger");
		}
	});		    
</script>
