<div class="page-group">

	<div class="page refresh-container" id="pageBalance">
	<!-- 你的html代码 -->
		<header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="/index.html" data-transition='slide-out'>
			  <span class="icon icon-left"></span>
			</a>
			<h1 class="title">服务详情</h1>
		</header>
		<!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
		<div class="content pull-to-refresh-content" data-ptr-distance="55">
		    <!-- 默认的下拉刷新层 -->
		    <div class="pull-to-refresh-layer">
		        <div class="preloader"></div>
		        <div class="pull-to-refresh-arrow"></div>
		    </div>
		    <!-- 下面是正文 -->
		    <div class="card-container text-center">
		        这个页面的内容，出现在有任何内容<br>可以下拉刷新的页面
		    </div>
		</div>
	</div>
</div>
<script>
// 添加'refresh'监听器
$(document).on('refresh', '.pull-to-refresh-content',function(e) {
    // 模拟2s的加载过程
    setTimeout(function() {
        var cardHTML = '<div class="refresh-tips">' +
                          '<div class="text-center error-tips">网络故障，加载失败</div>' +
                          '<div class="text-center error-text">服务器好像开了点小差，请稍后尝试刷新</div>' +
                      '</div>';

        $(e.target).find('.card-container').prepend(cardHTML);
        // 加载完毕需要重置
        $.pullToRefreshDone('.pull-to-refresh-content');
    }, 2000);
});
</script>
