<script type="text/javascript">
	/*
	  /**
	  *删除数组指定下标或指定对象
	  */
	  Array.prototype.remove=function(obj){
	      for(var i =0;i <this.length;i++){
	          var temp = this[i];
	          if(!isNaN(obj)){
	              temp=i;
	          }
	          if(temp == obj){
	              for(var j = i;j <this.length;j++){
	                  this[j]=this[j+1];
	              }
	              this.length = this.length-1;
	          }   
	      }
	  }
	var tags=[];	
	$(document).on('click','.add-label',function () {
		$.prompt('单个标签字数控制在10个汉字以内', '添加标签', function (value) {
			$(".add-label").parent().before("<div class='mb15'><span class='label-info'><input type='hidden' name='tag'/>"+value+"</span></div>");
			tags.push(value);
			console.log(tags.length);
			if (tags.length == 3) {
				$(".add-label").hide();
			} else if(tags.length < 3){
				$(".add-label").show();
			}
		});
    });
	$(document).on('click','.label-info',function () {
		var $this = $(this);
		$.confirm('您确定要删除吗？', function (value) {
			$this.remove();
			tags.remove($this.text());
			if (tags.length == 3) {
				$(".add-label").hide();
			} else if(tags.length < 3){

			}
		});
     });
