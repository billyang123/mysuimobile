  <body>
    <div class="page-group">
	<div class="page" id="openShop-uploadintro">
		<header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="/index.html" data-transition='slide-out'>
			  <span class="icon icon-left"></span>
			</a>
			<h1 class="title">成为服务商</h1>
		</header>
		<nav class="bar bar-tab store-detail-bar">
		   	<a class="tab-item external js-savePageForm" data-target="form" href="#" data-dirurl="#">
			  下一步
			</a>
		</nav>
		<div class="content">
			<div class="header-common">
				<ul class="row">
					<li class="active col-25">手机验证</li>
					<li class="active col-25"><span></span>职业信息</li>
					<li class="col-25">实名信息</li>
					<li class="col-25">提交审核</li>
				</ul>
			</div>
			<div class="card openshop-upinfocard">
				<div class="card-content">
					<div class="upload-avater">

						<div class="userimg" style="box-sizing: border-box; line-height: 0; width: 2.5rem; height: 2.5rem;background-image: url(http://zanfuwuimg.b0.upaiyun.com/userface/1000/103/20151211143908.jpg!u150); background-size: contain; background-position: 50% 50%; background-repeat: no-repeat;">
							<input type="file" data-preview=".userimg" class="fileupload js-upload" accept="image/*" data-name="avatar" data-url="/ajax/avter.json">
							

							
						</div>
						<div class="text-center txt">上传真实头像</div>
					</div>
				</div>
			</div>
			<form action="/ajax/sendcode.json" method="post">
				<div class="card openshop-upcard">
					<div class="list-block">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">
											<span>*</span>真实姓名
										</div>
										<div class="item-input">
											<input type="text" placeholder="请输入真实姓名" name="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">
											<span>*</span>身份证号码
										</div>
										<div class="item-input">
											<input type="text" validate="{rules:{isIdCardNo:true}}" placeholder="请输入身份证号码" name="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">
											<span>*</span>身份证照片
										</div>
										<div class="item-after">
											要求身份证正反面关键信息清晰可见。
										</div>
									</div>

								</div>
								<div class="item-content item-upcards">
									<div class="item-inner">
										<div class="item-title label">
											正面
										</div>
										<div class="item-input">
											<div class="upcard-input">
												
												<div class="upcard-imgback" id="frontInput">
													<input type="file" data-preview="#frontInput" class="fileupload js-upload" accept="image/*" data-name="cardPhoto" data-url="/ajax/avter.json" data-done="$('[name=idcardFrontPhoto]').val(res.photoName)">
													<input type="hidden" name="idcardFrontPhoto">
												</div>
												
											</div>
											
										</div>
									</div>

								</div>
								<div class="item-content item-upcards">
									<div class="item-inner">
										<div class="item-title label">
											背面
										</div>
										<div class="item-input">
											<div class="upcard-input">
												
												<div class="upcard-imgback" id="backInput">
														<input type="file" data-preview="#backInput" class="fileupload js-upload" accept="image/*" data-name="cardPhoto" data-url="/ajax/avter.json" data-done="$('[name=idcardBackPhoto]').val(res.photoName)">
														<input type="hidden" name="idcardBackPhoto">
												</div>
												
											</div>
										</div>
									</div>

								</div>
							</li>

						</ul>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
